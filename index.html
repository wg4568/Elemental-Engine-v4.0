<title>Elemental Engine v4.0</title>

<div id="canvas"></div>

<script src="unbuilt/helpers.js"></script>
<script src="unbuilt/sprites.js"></script>
<script src="unbuilt/canvas.js"></script>
<script src="unbuilt/layers.js"></script>
<script src="unbuilt/physics.js"></script>

<script>

	var canvas = new Canvas("canvas", fullscreen=true);
	var background = new Layer();
	var layer = new Layer();

	canvas.addLayer(background);
	canvas.addLayer(layer);

	var bg = Color.RandomPastel;

	var posn1 = new Vector(100, 100);
	var posn2 = new Vector(250, 200);

	var pts = [
		new Vector(0, 0),
		new Vector(100, 0),
		new Vector(100, 100)
	];

	var spr = new Sprite.Points(pts, {
		lineWidth: 10
	});

	var poly1 = new Physics.Collider.Polygon(pts);
	var poly2 = new Physics.Collider.Polygon(pts);

	background.redraw(function() {
		background.fill(bg.formatHEX());
	});

	var c = Physics.Collisions.PolygonVSPolygon(poly1, poly2, posn1, posn2);
	console.log(c);

	function draw() {
		// spr.rotation ++;

		layer.clear();
		layer.sprite(posn1, spr);
		layer.sprite(posn2, spr);
	}

	setInterval(draw, 1000/60);

</script>
